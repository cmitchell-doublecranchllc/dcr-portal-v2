databases:
  - name: dcr-portal-db
    databaseName: dcr_portal
    user: dcr_portal_user
    plan: free

services:
  - type: web
    name: dcr-portal
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn ranch_portal.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: dcr-portal-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
